  # Job 5: Cloud Functions Tests
  test-functions:
    name: Test Cloud Functions
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: functions/package-lock.json

      - name: Install dependencies
        run: cd functions && npm ci

      - name: Run npm audit
        run: cd functions && npm audit --audit-level=high
        continue-on-error: true

      - name: Build TypeScript
        run: cd functions && npm run build

      - name: Run tests
        run: cd functions && npm test

  # Job 6: Bundle Size Check
  bundle-size:
    name: Check Bundle Size
    runs-on: ubuntu-latest
    needs: build-web
    timeout-minutes: 10

    steps:
      - name: Download web build
        uses: actions/download-artifact@v4
        with:
          name: web-build
          path: build/web

      - name: Check bundle size
        run: |
          echo "üì¶ Bundle Size Report"
          echo "===================="

          # Main dart file
          MAIN_JS=$(find build/web -name "main.dart.js" -type f 2>/dev/null | head -1)
          if [ -n "$MAIN_JS" ]; then
            SIZE=$(du -h "$MAIN_JS" | cut -f1)
            BYTES=$(stat -c%s "$MAIN_JS" 2>/dev/null || stat -f%z "$MAIN_JS")
            echo "main.dart.js: $SIZE ($BYTES bytes)"

            # Fail if main.dart.js > 5MB (5242880 bytes)
            if [ "$BYTES" -gt 5242880 ]; then
              echo "‚ùå ERROR: main.dart.js exceeds 5MB limit!"
              exit 1
            fi
          fi

          # Total build size
          TOTAL=$(du -sh build/web | cut -f1)
          echo "Total build: $TOTAL"

          # List largest files
          echo ""
          echo "üìä Largest files:"
          find build/web -type f -exec du -h {} + | sort -rh | head -10

  # Job 7: Coverage Threshold
  coverage-check:
    name: Check Code Coverage
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Run tests with coverage
        run: flutter test --coverage

      - name: Check coverage threshold
        run: |
          if [ -f coverage/lcov.info ]; then
            # Calculate line coverage percentage
            LINES_FOUND=$(grep -c "^DA:" coverage/lcov.info || echo "0")
            LINES_HIT=$(grep "^DA:" coverage/lcov.info | grep -v ",0$" | wc -l || echo "0")

            if [ "$LINES_FOUND" -gt 0 ]; then
              COVERAGE=$((LINES_HIT * 100 / LINES_FOUND))
              echo "üìä Code Coverage: $COVERAGE% ($LINES_HIT/$LINES_FOUND lines)"

              # Warning if below 50%, fail if below 30%
              if [ "$COVERAGE" -lt 30 ]; then
                echo "‚ùå Coverage below 30% threshold!"
                exit 1
              elif [ "$COVERAGE" -lt 50 ]; then
                echo "‚ö†Ô∏è Warning: Coverage below 50%"
              else
                echo "‚úÖ Coverage meets threshold"
              fi
            else
              echo "‚ö†Ô∏è No coverage data found"
            fi
          else
            echo "‚ö†Ô∏è No lcov.info file generated"
          fi

  # Job 8: Firestore Rules Validation
  validate-firestore-rules:
    name: Validate Firestore Rules
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Validate Firestore Rules syntax
        run: |
          if [ -f firestore.rules ]; then
            echo "‚úÖ firestore.rules found"
            # Check for common issues
            if grep -q "allow read, write: if true" firestore.rules; then
              echo "‚ùå ERROR: Found 'allow read, write: if true' - this is insecure!"
              exit 1
            fi
            if grep -q "allow read, write: if false" firestore.rules; then
              echo "‚ö†Ô∏è Warning: Found 'allow read, write: if false' - database is locked"
            fi
            echo "üìã Rules file size: $(wc -l < firestore.rules) lines"
          else
            echo "‚ö†Ô∏è No firestore.rules file found"
          fi

      - name: Validate Storage Rules syntax
        run: |
          if [ -f storage.rules ]; then
            echo "‚úÖ storage.rules found"
            echo "üìã Rules file size: $(wc -l < storage.rules) lines"
          else
            echo "‚ö†Ô∏è No storage.rules file found"
          fi

