name: Deploy Widget to Production

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'web/**'
      - 'pubspec.yaml'
  workflow_dispatch:

jobs:
  deploy-widget:
    name: Deploy Widget to Netlify
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Flutter web (with source maps for Sentry)
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          flutter build web \
            --release \
            --web-renderer html \
            --source-maps \
            --base-href /
          
          # Source maps are automatically uploaded by sentry_dart_plugin during build
          # If upload fails, build continues (non-blocking)

      - name: Copy embed.js to build
        run: |
          # Copy embed.js from public directory (the actual location)
          cp public/embed.js build/web/
          # widget-test.html is for local testing only, not needed in production build

      - name: Deploy to Netlify
        uses: nwtgck/actions-netlify@v2
        with:
          publish-dir: './build/web'
          production-deploy: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          deploy-message: "Deploy from GitHub Actions - ${{ github.event.head_commit.message }}"
          enable-pull-request-comment: false
          enable-commit-comment: true
          overwrites-pull-request-comment: false
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}

      - name: Notify on success
        if: success()
        run: |
          echo "✅ Widget deployed successfully to https://view.bookbed.io"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Widget deployment failed"
