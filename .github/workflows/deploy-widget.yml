name: Deploy Widget to Production

on:
  push:
    branches: [ main ]
    paths:
      - 'lib/**'
      - 'web/**'
      - 'pubspec.yaml'
  workflow_dispatch:

jobs:
  deploy-widget:
    name: Deploy Widget to Firebase Hosting
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.5'
          channel: 'stable'
          cache: true

      - name: Get dependencies
        run: flutter pub get

      - name: Generate code (build_runner)
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Build Flutter web widget
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: |
          flutter build web \
            --release \
            --target lib/widget_main.dart \
            -o build/web_widget \
            --source-maps \
            --base-href /

      - name: Copy embed.js to build
        run: cp public/embed.js build/web_widget/

      - name: Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: rab-booking-248fc
          channelId: live
          target: widget
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks

      - name: Notify on success
        if: success()
        run: echo "✅ Widget deployed successfully to https://view.bookbed.io"

      - name: Notify on failure
        if: failure()
        run: echo "❌ Widget deployment failed"
