name: bookbed
description: "BookBed - Modern booking management platform for vacation rentals."
publish_to: 'none'
version: 1.0.1+3

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  state_notifier: ^1.0.0

  # Backend & Database - Firebase
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  cloud_functions: ^6.0.4
  firebase_analytics: ^12.0.4
  firebase_crashlytics: ^5.0.5
  firebase_messaging: ^16.0.0  # Push notifications (hidden until mobile app release)

  # HTTP Client
  http: ^1.2.0

  # Reactive Streams
  rxdart: ^0.28.0

  # Navigation
  go_router: ^17.0.0

  # UI & Styling
  google_fonts: ^6.2.1

  # Internationalization
  intl: ^0.20.1

  # Image Handling
  cached_network_image: ^3.4.1
  image_picker: ^1.1.2

  # PDF & Receipt Generation
  pdf: ^3.10.8
  printing: ^5.12.0
  path_provider: ^2.1.2

  # QR Code Generation
  qr_flutter: ^4.1.0

  # Loading States
  shimmer: ^3.0.0

  # Animations & Scroll Effects (2025 UX)
  flutter_animate: ^4.5.0  # Declarative animations - reduces boilerplate by ~70%
  auto_size_text: ^3.0.0

  # URL Launcher
  url_launcher: ^6.3.1

  # JSON Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Utilities
  share_plus: ^12.0.1
  shared_preferences: ^2.3.4
  flutter_secure_storage: ^9.0.0  # Secure credential storage
  uuid: ^4.5.1
  crypto: ^3.0.3
  connectivity_plus: ^7.0.0
  web: ^1.0.0
  collection: ^1.18.0  # Collection utilities (firstWhereOrNull, etc.)

  # Error Tracking (Web - Crashlytics doesn't support web)
  sentry_flutter: ^8.12.0

  # Charts
  graphic: ^2.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.5.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.4.3

  # Testing
  mocktail: ^1.0.4
  fake_cloud_firestore: ^4.0.0  # Moved from dependencies - test-only package
  # integration_test removed - was causing Android release build issues
  # (Flutter bug: dev_dependencies included in GeneratedPluginRegistrant.java)
  golden_toolkit: ^0.15.0

  # Sentry source maps upload (for better error tracking)
  sentry_dart_plugin: ^3.2.0

  # Icon Generation
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.3

flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/images/Apple_App_Icon.png" # Primary for iOS/Web (1024x1024)
  image_path_android: "assets/images/Play_Store_App_Icon.png" # Specific for Android
  min_sdk_android: 21 # Required for adaptive icons
  adaptive_icon_background: "#FFFFFF" # White background
  adaptive_icon_foreground: "assets/images/Play_Store_App_Icon.png"
  web:
    generate: true
    image_path: "assets/images/Apple_App_Icon.png"
    background_color: "#FFFFFF"
    theme_color: "#304FFE"

flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/Apple_App_Icon.png"
  android_12:
    image: "assets/images/Apple_App_Icon.png"
    icon_background_color: "#FFFFFF"
  android: true
  ios: true
  web: false # We use a custom HTML splash for web

flutter:
  uses-material-design: true
  generate: true

  # Assets
  assets:
    - assets/translations/
    - assets/images/

  # Custom Fonts
  fonts:
    - family: TablerIcons
      fonts:
        - asset: assets/fonts/TablerIcons.ttf
