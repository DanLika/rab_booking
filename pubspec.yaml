name: rab_booking
description: "Booking application for vacation rentals on island Rab, Croatia."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Backend & Database
  supabase_flutter: ^2.9.1

  # Navigation
  go_router: ^14.6.2

  # UI & Styling
  google_fonts: ^6.2.1

  # Calendar
  table_calendar: ^3.1.2

  # Internationalization
  intl: ^0.20.1

  # Image Handling
  cached_network_image: ^3.4.1

  # Payment
  flutter_stripe: ^11.2.0

  # Loading States
  shimmer: ^3.0.0

  # URL Launcher
  url_launcher: ^6.3.1

  # Maps & Location (OpenStreetMap)
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^13.0.2
  geocoding: ^3.0.0

  # JSON Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Utilities
  flutter_dotenv: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^5.0.0

  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.5.2
  json_serializable: ^6.7.1

  # Testing
  mocktail: ^1.0.4

flutter:
  uses-material-design: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - .env.development
    - .env.production
