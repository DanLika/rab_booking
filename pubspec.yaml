name: rab_booking
description: "Booking application for vacation rentals on island Rab, Croatia."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1

  # Backend & Database
  supabase_flutter: ^2.9.1

  # Navigation
  go_router: ^16.2.5

  # UI & Styling
  google_fonts: ^6.2.1

  # Calendar
  table_calendar: ^3.1.2

  # Internationalization
  intl: ^0.20.1

  # Image Handling
  cached_network_image: ^3.4.1
  photo_view: ^0.15.0
  image_picker: ^1.1.2

  # Payment
  flutter_stripe: ^11.1.0

  # Loading States
  shimmer: ^3.0.0

  # Animations & Scroll Effects (2025 UX)
  visibility_detector: ^0.4.0+2
  flutter_animate: ^4.5.0

  # URL Launcher
  url_launcher: ^6.3.1

  # Maps & Location (OpenStreetMap)
  flutter_map: ^8.2.2
  latlong2: ^0.9.1
  geolocator: ^14.0.2
  geocoding: ^4.0.0

  # JSON Serialization
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

  # Utilities
  flutter_dotenv: ^6.0.0
  share_plus: ^10.1.2
  vector_math: ^2.1.4
  shared_preferences: ^2.3.4
  uuid: ^4.5.1

  # Charts
  fl_chart: ^0.69.2

  gotrue: any
dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting
  flutter_lints: ^6.0.0

  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.5.7
  json_serializable: ^6.7.1
  riverpod_generator: ^2.6.2

  # Testing
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter
  golden_toolkit: ^0.15.0

flutter:
  uses-material-design: true
  generate: true

  # Assets
  assets:
    - assets/images/
    - assets/icons/
    - .env.development
    - .env.production
