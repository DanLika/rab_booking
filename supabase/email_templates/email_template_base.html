<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ .Subject }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #2D3748;
      background-color: #FAFAFA;
      margin: 0;
      padding: 0;
    }

    .email-wrapper {
      width: 100%;
      background-color: #FAFAFA;
      padding: 40px 20px;
    }

    .email-container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #FFFFFF;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08);
    }

    /* Header with gradient */
    .email-header {
      background: linear-gradient(135deg, #3385FF 0%, #0066FF 50%, #0052CC 100%);
      padding: 48px 32px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    .email-header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: pulse 15s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.1); opacity: 0.8; }
    }

    .logo {
      font-size: 32px;
      font-weight: 800;
      color: #FFFFFF;
      margin-bottom: 8px;
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .logo-subtitle {
      font-size: 14px;
      color: rgba(255, 255, 255, 0.95);
      font-weight: 500;
      position: relative;
      z-index: 1;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Content area */
    .email-body {
      padding: 48px 32px;
    }

    .icon-badge {
      width: 80px;
      height: 80px;
      margin: 0 auto 24px;
      background: linear-gradient(135deg, #3385FF 0%, #0066FF 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
      box-shadow: 0 8px 24px rgba(0, 102, 255, 0.3);
    }

    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #2D3748;
      margin-bottom: 16px;
      text-align: center;
      line-height: 1.3;
    }

    p {
      font-size: 16px;
      color: #4A5568;
      margin-bottom: 24px;
      line-height: 1.7;
      text-align: center;
    }

    /* Button */
    .button-container {
      text-align: center;
      margin: 40px 0;
    }

    .button {
      display: inline-block;
      padding: 18px 48px;
      background: linear-gradient(135deg, #3385FF 0%, #0066FF 50%, #0052CC 100%);
      color: #FFFFFF;
      text-decoration: none;
      border-radius: 12px;
      font-weight: 600;
      font-size: 16px;
      box-shadow: 0 8px 24px rgba(0, 102, 255, 0.3);
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
    }

    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 32px rgba(0, 102, 255, 0.4);
    }

    /* Info box */
    .info-box {
      background: linear-gradient(135deg, rgba(51, 133, 255, 0.05) 0%, rgba(0, 102, 255, 0.08) 100%);
      border-left: 4px solid #0066FF;
      padding: 20px 24px;
      margin: 32px 0;
      border-radius: 8px;
    }

    .info-box p {
      margin: 0;
      font-size: 14px;
      color: #2D3748;
      text-align: left;
    }

    .info-box strong {
      color: #0066FF;
    }

    /* Divider */
    .divider {
      height: 1px;
      background: linear-gradient(90deg, transparent 0%, #E2E8F0 50%, transparent 100%);
      margin: 32px 0;
    }

    /* Footer */
    .email-footer {
      background-color: #F7FAFC;
      padding: 32px;
      text-align: center;
      border-top: 1px solid #E2E8F0;
    }

    .footer-logo {
      font-size: 20px;
      font-weight: 700;
      color: #0066FF;
      margin-bottom: 12px;
    }

    .footer-text {
      font-size: 14px;
      color: #718096;
      margin: 8px 0;
    }

    .footer-links {
      margin: 20px 0;
    }

    .footer-link {
      color: #0066FF;
      text-decoration: none;
      font-size: 14px;
      margin: 0 12px;
      font-weight: 500;
    }

    .footer-link:hover {
      text-decoration: underline;
    }

    .social-icons {
      margin: 20px 0;
    }

    .social-icon {
      display: inline-block;
      width: 36px;
      height: 36px;
      margin: 0 6px;
      background: linear-gradient(135deg, #3385FF 0%, #0066FF 100%);
      border-radius: 50%;
      color: #FFFFFF;
      text-decoration: none;
      line-height: 36px;
      font-size: 16px;
    }

    .copyright {
      font-size: 12px;
      color: #A0AEC0;
      margin-top: 16px;
    }

    /* Responsive */
    @media only screen and (max-width: 600px) {
      .email-wrapper {
        padding: 20px 12px;
      }

      .email-header {
        padding: 36px 24px;
      }

      .email-body {
        padding: 32px 24px;
      }

      h1 {
        font-size: 24px;
      }

      .button {
        padding: 16px 36px;
        font-size: 15px;
      }

      .footer-link {
        display: block;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="email-container">
      <!-- Header -->
      <div class="email-header">
        <div class="logo">RAB Booking</div>
        <div class="logo-subtitle">Luxury Vacation Rentals</div>
      </div>

      <!-- Body -->
      <div class="email-body">
        {{BODY_CONTENT}}
      </div>

      <!-- Footer -->
      <div class="email-footer">
        <div class="footer-logo">RAB Booking</div>
        <p class="footer-text">
          Discover your perfect getaway on Rab Island<br>
          Premium villas, apartments & vacation homes
        </p>

        <div class="footer-links">
          <a href="{{ .SiteURL }}" class="footer-link">Home</a>
          <a href="{{ .SiteURL }}/properties" class="footer-link">Properties</a>
          <a href="{{ .SiteURL }}/about" class="footer-link">About Us</a>
          <a href="{{ .SiteURL }}/contact" class="footer-link">Contact</a>
        </div>

        <div class="social-icons">
          <a href="#" class="social-icon">f</a>
          <a href="#" class="social-icon">in</a>
          <a href="#" class="social-icon">ig</a>
        </div>

        <p class="copyright">
          Â© {{ .Year }} RAB Booking. All rights reserved.<br>
          Island of Rab, Croatia
        </p>
      </div>
    </div>
  </div>
</body>
</html>
