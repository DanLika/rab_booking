# Netlify Configuration for RAB Booking Widget
# Deploy widget to: widget.rab-booking.com

[build]
  # Build command (if needed)
  command = "flutter build web --web-renderer html --base-href /"
  # Output directory
  publish = "build/web"

# Custom domain configuration
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# CORS Headers for Widget Embedding
[[headers]]
  for = "/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache embed.js for better performance
[[headers]]
  for = "/embed/embed.js"
  [headers.values]
    Cache-Control = "public, max-age=3600, s-maxage=3600"
    Access-Control-Allow-Origin = "*"

# Cache static assets
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Security headers for main app
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    X-Frame-Options = "SAMEORIGIN"

# Environment variables
[context.production.environment]
  FLUTTER_WEB_RENDERER = "html"

[context.staging.environment]
  FLUTTER_WEB_RENDERER = "html"

